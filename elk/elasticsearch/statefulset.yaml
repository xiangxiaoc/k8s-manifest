apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: default
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: elasticsearch # has to match .spec.template.metadata.labels
  serviceName: "elasticsearch"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: elasticsearch # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: elasticsearch
        image: elasticsearch:7.0.0
        imagePullPolicy: IfNotPresent
        command: ["bash", "-c", "ulimit -l unlimited && sysctl -w vm.max_map_count=262144 && chown -R elasticsearch:elasticsearch /usr/share/elasticsearch/data && exec su elasticsearch docker-entrypoint.sh"]
        securityContext:
          privileged: true          
        resources:
          limits:
            memory: "4Gi"
            cpu: "1000m"
          requests:
            memory: "2Gi"
            cpu: "200m"
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: tcp
        env:
          - name: cluster.initial_master_nodes
            value: 'elasticsearch-0'
          - name: cluster.name
            value: 'elasticsearch-cluster'
          - name: ES_JAVA_OPTS
            value: '-Xms2g -Xmx2g'
          - name: http.cors.enabled
            value: 'true'
          - name: http.cors.allow-origin
            value: '*' 

        volumeMounts:
          - name: elk-data
            mountPath: /usr/share/elasticsearch/data
          - name: localtime
            mountPath: /etc/localtime
          - name: timezone
            mountPath: /etc/timezone
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: timezone
          hostPath:
            path: /etc/timezone
        - name: elk-data
          emptyDir: {}

apiVersion: kubeadm.k8s.io/v1beta1
bootstrapTokens:
- groups:
  - system:bootstrappers:kubeadm:default-node-token
  token: abcdef.0123456789abcdef
  ttl: 24h0m0s
  usages:
  - signing
  - authentication
kind: InitConfiguration
localAPIEndpoint:
  advertiseAddress: 1.2.3.4 # 指定主机私网地址
  bindPort: 6443 # 绑定端口
nodeRegistration:
  criSocket: /var/run/dockershim.sock
  name: master # 节点名
  # 可取消污点
  taints:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
---
apiServer:
  timeoutForControlPlane: 4m0s
apiVersion: kubeadm.k8s.io/v1beta1
certificatesDir: /etc/kubernetes/pki # 证书存放位置
clusterName: kubernetes
controlPlaneEndpoint: ""
controllerManager: {}
dns:
  type: CoreDNS
etcd:
  local:
    dataDir: /var/lib/etcd # ETCD 的数据目录
imageRepository: k8s.gcr.io # 镜像仓库
kind: ClusterConfiguration
kubernetesVersion: v1.13.0 # 指定 K8S 版本
networking:
  dnsDomain: cluster.local
  podSubnet: ""
  serviceSubnet: 10.96.0.0/12 # 指定服务地址池
scheduler: {}
